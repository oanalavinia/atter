<!DOCTYPE html>

<html>

<head>

<script>
    checkUserRole(false);
</script>

<body>
    <div id="responsive-menu">
        <img id="hamburger" class="icon" alt="menu icon" src="../shared/icons/menu.svg" onclick="openMenu()" />

                    </div>
                    <div class="list-items">

                        </ul>
                    </div>
                </div>
                <div class="item" onclick="logout()">

                </div>
            </div>
        </div>

    <div id="option" class="view-render">
    </div>

    <script src="../js/router/router.js"></script>
    <script src="../js/router/professor-routes.js"></script>
