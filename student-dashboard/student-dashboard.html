<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="student-dashboard.css">
</head>
<body>

    <section>
        <div class="left-menu">
            <div class="user-info">
                <p class="user">Tuxy Pinguinescu</p>
                <p class="user">STUDENT</p>
            </div>

            <div class="options">
                <div class="item">
                    <img class="icon" src="../shared/icons/check.svg" />
                    <a href="#" id="reports-link" class="title-item" onclick="toggleMainMenu('attend')"> Attend class </a>
                </div>

                <div class="item-with-childs">
                    <div class="item">
                        <img class="icon" src="../shared/icons/list.svg" />
                        <a href="#" id="reports-link" class="title-item" onclick="toggleMainMenu('reports-view')"> Check courses </a>

                    </div>
                    <div class="list-items">
                        <ul>
                            <li><a href="#" id="course-link" onclick="toggleMainMenu('course-view')">DAWNC/ Lab</a></li>
                            <li>DAWNC/ Course</li>
                            <li>DSFUM/ Lab</li>
                            <li>DSFUM/ Course</li>
                        </ul>
                    </div>
                </div>
                <div class="item">
                    <img class="icon" src="../shared/icons/logout.svg" />
                    <p class="title-item"> Logout </p>
                </div>
            </div>
        </div>
    </section>

    <div id="reports-view" class="reports show-view">
        <div id="tile1" class="tile">rapoarte </div>
        <div id="tile2" class="tile">rapoarte</div>
        <div id="tile3" class="tile">rapoarte</div>
        <div id="tile4" class="tile">rapoarte</div>
    </div>

    <div id="course-view" class="hide-view">
        <div class="tile">
            <div class="week">
                <p class="title-item"> Week 1 </p>
                <p class="text"> Course presence: </p>
                <p class="text"> Lab presence: </p>
                <button>Details</button>
            </div>

            <div class="week">
                <p class="title-item"> Week 2 </p>
                <p class="text"> Course presence: </p>
                <p class="text"> Lab presence: </p>
                <button>Details</button>
            </div>
        </div>
    </div>

    <div id="attend" class="hide-view">
        <div class="tile">
            <p> Type the CODE provided by your professor</p>
            <input type="text" placeholder="--- --- ---" />
            <button> Register</button>
        </div>

    </div>

    <script src="../js/scripts.js"></script>

</body>
</html>
